<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <h2>Happy Rose Day ❤️</h2></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: pink;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        

        .petal {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background: url('petals.png') no-repeat center;
            background-size: contain;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        #message {
            font-size: 2em;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards 5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #teddy {
            position: absolute;
            width: 250px; 
            height: 250px;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: slideUp 3s ease-in-out forwards 7s;
            mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 0) 100%);
        }

        @keyframes slideUp {
            0% { bottom: -200px; }
            100% { bottom: 20px; }
        }
    </style>
</head>
<body>

    <script>
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = Math.random() * 3 + 2 + "s";
            petal.style.width = Math.random() * 30 + 20 + "px";  // Size between 20px-50px
            petal.style.height = petal.style.width; // Keep aspect ratio
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
    
        setInterval(createPetal, 100); // Creates petals every 100ms (more frequent)
    </script>
    
    

    <div id="message" class="animate__animated animate__fadeIn">❤️ Happy Rose Day My Love ❤️</div>
    <img id="teddy" src="teddy.jpg" alt="Teddy with Rose">
</body>
</html>
